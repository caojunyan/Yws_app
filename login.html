<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="selfCss/cssReset.css">

    <!--所有内荣写在这里-->
    <div id="zzc">

        <div id="logo">

                <p class="text-center">
                    <img src="images/logo.png" alt="logo">

                <p class="text-center">
                    欢迎使用兴义智慧水务数据移动端

        </div>

            <div class="password borderBottom">

                密码

            <div>
                <button id="confirmBtn">
                    确 定

            </div>

        </div>

</div>
